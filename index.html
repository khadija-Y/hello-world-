<!DOCTYPE html>
<html>
    <head>
        <title>forms</title>
    </head>
    <body>
        <h1>forms</h1>
        <form method="post" action="save.html">
            <lable>First Name</lable>
            <input type="text" name="fname" place holder="first name"/>
            <lable>Last Name</lable>
            <input type="text" name="sname" place holder="last name"/>
            <br />
            <lable>Phone Number</lable>
            <br />
            country code <input type="text" name="code"/>
            number<input type="number" name="phoneno" placeholder="734 675976"/>


            <br/>
            <lable>Email</lable>
            <input type="Email" name="email" placeholder="info@kcau.ac.ke"/>
            <br/>
            <lable>Date Of Birth</lable>
            <input type="date" name="dob"/>
            <br/>
            <lable>Whats Your Favorite color</lable>
            <input type="color" name="color">
            <br/>
            <input type="hidden" name="spy" value="wow they clicked it"/>
            <br/>
            <lable>Input Your Password</lable>
            <input type="password" name="pass"/>
            <br/>
            <lable>Gender</lable>
            <br/>
            male<input type="radio" name="gender" value="male" checked/>
            female<input type="radio" name="gender" value="female"/>
            other<input type="radio" name="gender"  value="others"/>
            <br/>
            <lable>Units</lable>
            <br/>
            Internet Application Programming<input type="checkbox" name="lap" value="IAP" checked/>
            C Programing<input type="checkbox" name="cpr" value="c"/>
            Java Programing<input type="checkbox" name="jpr" value="java"/>
            <br/>
            <input type="reset" value="reset/clear" name="reset"/>
            <input type="submit" value="submit" name="submit"/>

        </form>
    </body>
</html
